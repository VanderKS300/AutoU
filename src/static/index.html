<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails IA</title>
    <!-- O caminho foi corrigido para usar a pasta 'static' -->
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Classificador de Emails IA</h1>
                </div>
                <p class="subtitle">Analise emails corporativos com inteligência artificial</p>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-header">
                    <h2><i class="fas fa-envelope"></i> Cole o texto do email</h2>
                    <p>Insira o conteúdo do email que deseja analisar</p>
                </div>
                
                <div class="textarea-container">
                    <textarea 
                        id="emailText" 
                        placeholder="Cole aqui o texto completo do email que você deseja classificar...&#10;&#10;Exemplo:&#10;Assunto: Reunião de projeto&#10;De: joao@empresa.com&#10;Para: equipe@empresa.com&#10;&#10;Olá equipe,&#10;&#10;Gostaria de agendar uma reunião para discutir o andamento do projeto X. Podemos nos encontrar na quinta-feira às 14h?&#10;&#10;Aguardo confirmação.&#10;&#10;Atenciosamente,&#10;João"
                        rows="12"
                    ></textarea>
                    <div class="textarea-footer">
                        <span class="char-count">0 caracteres</span>
                        <button type="button" id="clearBtn" class="clear-btn">
                            <i class="fas fa-trash"></i> Limpar
                        </button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="analyzeBtn" class="analyze-btn">
                        <i class="fas fa-brain"></i>
                        <span>Analisar Email</span>
                        <div class="loading-spinner"></div>
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h2><i class="fas fa-chart-line"></i> Resultado da Análise</h2>
                </div>
                
                <div class="results-content" id="resultsContent">
                    <!-- Resultados serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Classificador de Emails IA. Desenvolvido com Flask e OpenAI.</p>
        </footer>
    </div>

    <!-- Modal de erro -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Erro</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <!-- O caminho foi corrigido para usar a pasta 'static' -->
    <script src="/static/script.js"></script>
</body>
</html>
